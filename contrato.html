<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gerar Contratos - Compra e Venda de Veículos</title>
        <meta name="description" content="Selecione uma venda e gere automaticamente o contrato em formato DOC.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script>
            (function () {
                try {
                    const raw = localStorage.getItem("veiculos-auth-session");
                    if (!raw) {
                        window.location.replace("login.html");
                    }
                } catch {
                    window.location.replace("login.html");
                }
            })();
        </script>
    </head>
    <body data-page="contrato">
        <div class="layout contract-page">
            <nav class="top-nav">
                <a class="nav-link" href="historico.html">Histórico e filtros</a>
                <a class="nav-link" href="clientes.html">Clientes</a>
                <a class="nav-link" href="index.html">Compras</a>
                <a class="nav-link" href="registrar-vendas.html">Vendas</a>
                <a class="nav-link active" href="contrato.html">Contrato</a>
                <button class="nav-link button-link" type="button" data-logout>Sair</button>
            </nav>

            <header class="page-header">
                <h1>Formulário de Contrato</h1>
                <p class="lead">
                    O formulário será preenchido automaticamente com os dados da venda e cliente após seleção.
                </p>
            </header>

            <section class="card">
                <div class="card-header">
                    <h2>Novo Contrato</h2>
                </div>
                <form id="contract-form" class="form-grid">
                    <div class="contract-primary-row">
                        <label class="primary-field vehicle-field">
                            Veículo (placa / modelo / valor)
                            <select name="operationId" id="contract-operation" required>
                                <option value="">Carregando vendas...</option>
                            </select>
                        </label>
                        <label class="primary-field client-field">
                            Cliente
                            <select name="clientId" id="contract-client" required>
                                <option value="">Carregando clientes...</option>
                            </select>
                        </label>
                    </div>
                    <div class="contract-payment-row">
                        <label class="contract-payment-type">
                            Forma de pagamento
                            <select name="paymentType" id="contract-payment-type" required>
                                <option value="vista">À vista</option>
                                <option value="parcelado">Parcelado</option>
                            </select>
                        </label>
                        <label class="contract-payment-value">
                            <span class="field-title" id="payment-value-label">Valor total</span>
                            <input
                                type="text"
                                id="contract-payment-value"
                                name="paymentValue"
                                placeholder="R$ 0,00"
                                readonly
                            >
                        </label>
                    </div>
                    <label class="contract-installments" data-contract-section="installments">
                        Número de Parcelas
                        <div class="installment-row">
                            <select name="installments" id="contract-installments" required>
                                <option value="1">1x</option>
                                <option value="2">2x</option>
                                <option value="3">3x</option>
                                <option value="4">4x</option>
                                <option value="5">5x</option>
                                <option value="6">6x</option>
                                <option value="7">7x</option>
                                <option value="8">8x</option>
                                <option value="9">9x</option>
                                <option value="10">10x</option>
                                <option value="11">11x</option>
                                <option value="12">12x</option>
                                <option value="13">13x</option>
                                <option value="14">14x</option>
                                <option value="15">15x</option>
                                <option value="16">16x</option>
                                <option value="17">17x</option>
                                <option value="18">18x</option>
                                <option value="19">19x</option>
                                <option value="20">20x</option>
                            </select>
                            <span class="installment-note" id="installment-note">
                                Selecione uma venda para calcular.
                            </span>
                        </div>
                    </label>
                    <label class="contract-total-field" data-contract-section="total">
                        Valor total
                        <input type="text" id="contract-total-value" readonly>
                    </label>
                    <div class="contract-due-row" data-contract-section="due-details">
                        <label>
                            Dia do vencimento
                            <input type="number" id="contract-due-day" name="dueDay" min="1" max="31" placeholder="Ex.: 10">
                        </label>
                        <label>
                            1ª parcela
                            <input type="date" id="contract-first-due" name="firstDue">
                        </label>
                    </div>
                    <div class="contract-witness-row">
                        <label class="witness-field">
                            Nome da Testemunha 1
                            <input type="text" id="contract-witness1-name" name="witness1Name" placeholder="Nome completo">
                        </label>
                        <label class="witness-field">
                            CPF da Testemunha 1
                            <input type="text" id="contract-witness1-cpf" name="witness1Cpf" placeholder="000.000.000-00">
                        </label>
                    </div>
                    <div class="contract-witness-row">
                        <label class="witness-field">
                            Nome da Testemunha 2
                            <input type="text" id="contract-witness2-name" name="witness2Name" placeholder="Nome completo">
                        </label>
                        <label class="witness-field">
                            CPF da Testemunha 2
                            <input type="text" id="contract-witness2-cpf" name="witness2Cpf" placeholder="000.000.000-00">
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Gerar contrato</button>
                    </div>
                </form>
            </section>

            <section class="card card-history contract-preview" id="contract-preview">
                <div class="card-header">
                    <h2>Pré-visualização dos dados</h2>
                </div>
                <div class="preview-grid" id="preview-content">
                    <p>Selecione uma venda e um cliente para visualizar os detalhes.</p>
                </div>
            </section>
        </div>

        <div class="toast" id="toast" aria-live="polite"></div>

        <script src="auth.js" defer></script>
        <script src="contrato.js" defer></script>
    </body>
</html>
